<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./modal.css" />
    <link rel="stylesheet" href="./bank.css" />
  </head>
  <body>
    <h1>Bank Account</h1>
    <div class="box">
      <div>
        <label for="depositAmount">Депозит:</label>
        <input type="number" id="depositAmount" min="0" />
        <button>Внести</button>
      </div>
      <div>
        <label for="withdrawAmount">Снять:</label>
        <input type="number" id="withdrawAmount" min="0" />
        <button>Снять</button>
      </div>
    </div>

    <div class="box">
      <div>
        <h2>Баланс: <span id="balanceDisplay">0</span></h2>
      </div>
      <div>
        <h2>История транзакций:</h2>
        <ul class="js-history-transaction">
          <li class="transaction-item deposit">
            <div>Type: <span>withdraw</span></div>
            <div>Amount: <span>100</span></div>
          </li>
          <li class="transaction-item withdraw">
            <div>Type: <span>withdraw</span></div>
            <div>Amount: <span>100</span></div>
          </li>
        </ul>
      </div>
    </div>

    <script src="./scripts/bank.js"></script>
  </body>
</html>
